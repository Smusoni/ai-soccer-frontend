<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<link rel="manifest" href="site.webmanifest">

 <style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    margin: 24px;
    max-width: 720px;
    line-height: 1.6;
  }
  h1 {
    margin: 10px 0;
    font-size: 2rem;
    color: #00ff88;
    text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 16px;
    margin: 12px 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  input, button {
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 8px;
  }
  input {
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  button {
    border: none;
    background: linear-gradient(90deg, #00aaff, #00ff88);
    color: #fff;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  button:hover { opacity: 0.8; }
  ul { padding-left: 20px; }
  .row { display: flex; gap: 8px; }
  .muted { color: #aaa; font-size: 14px; }
  #msg { margin-top: 8px; }
  .error { color: #ff5555; }
  .ok { color: #00ff88; }
  img.logo {
    width: 180px;
    margin-bottom: 10px;
  }
   /* --- Splash / Intro --- */
#splash {
  position: fixed; inset: 0; z-index: 9999;
  display: flex; flex-direction: column; gap: 16px;
  align-items: center; justify-content: center;
  background: #0f0f0f;
}

#splash .logo {
  width: 160px; height: auto; opacity: 0.95;
}

#splash h1 {
  margin: 8px 0 0; font-size: 2.2rem; color: #00ff88;
  text-shadow: 0 0 12px rgba(0,255,136,0.55);
}

#splash p { color: #aaa; margin: 0; }

.spinner {
  width: 44px; height: 44px; border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.15);
  border-top-color: #00aaff;
  animation: spin 0.9s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

#splash.hide { animation: fadeout 500ms ease forwards; }
@keyframes fadeout { to { opacity: 0; visibility: hidden; } }
  .analysisBox {
  background: #111;
  border-radius: 10px;
  padding: 14px 18px;
  margin-top: 10px;
  line-height: 1.5;
  color: #eee;
  box-shadow: 0 0 15px rgba(0,255,100,0.15);
}

.analysisBox strong {
  color: #00ff99;
}
 
</style>

</head>
<body>
  <!-- Intro / Splash -->
<div id="splash">
  <img src="ball-knowledge-high-resolution-logo.png" alt="Ball Knowledge Logo" class="logo" />
  <h1>Ball Knowledge</h1>
  <p>Initializing AI… connecting to server</p>
  <div class="spinner"></div>
</div>

  <img src="ball-knowledge-high-resolution-logo.png" alt="Ball Knowledge Logo" class="logo">
<h1>Ball Knowledge</h1>
<p class="muted">Analyze. Learn. Evolve.</p>
  
  <div class="card">
    <h3>Add player</h3>
    <div class="row">
      <input id="name" placeholder="Player name" />
      <button id="addBtn">Add</button>
    </div>
    <div id="msg"></div>
  </div>

  <div class="card">
    <h3>Players</h3>
    <button id="refresh">Refresh list</button>
    <ul id="list"></ul>
  </div>
  <!-- Analysis Card -->
<div class="card" id="analysisCard" style="display:none">
  <h3>AI Analysis</h3>
  <p class="muted">Performance breakdown & recommendations.</p>

  <div id="analysisResult" class="analysisBox">
    <p class="muted">Select a player to view their AI analysis.</p>
  </div>

  <button id="refreshAnalysis" style="margin-top:12px">Re-run Analysis</button>
</div>

  <script>
    const BASE = "https://ai-soccer-backend-2-production.up.railway.app";
// ---- SUPER-ROBUST SPLASH KILLER ----
(function () {
  function killSplash() {
    const s = document.getElementById('splash');
    if (s) {
      s.classList.add('hide');
      setTimeout(() => s.remove(), 400); // remove element
      console.log('[BK] Splash removed');
    }
  }
  // if everything is fine, this fires quickly
  window.addEventListener('load', () => setTimeout(killSplash, 900));
  // if something blocks load, try on DOM ready
  document.addEventListener('DOMContentLoaded', () => setTimeout(killSplash, 1800));
  // last resort: nuke after 4s no matter what
  setTimeout(killSplash, 4000);
})();
    
    // --- Splash failsafe: hide even if other code errors ---
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    const s = document.getElementById('splash');
    if (s) {
      s.classList.add('hide');
      setTimeout(() => s.remove(), 600);
    }
  }, 2000); // 2s
});

    
  // --- Splash boot logic ---
  async function bootSplash() {
    const splash = document.getElementById('splash');

    // minimum display so it feels deliberate
    const minDelay = new Promise(r => setTimeout(r, 1200));

    // ping backend health (don’t crash if it fails)
    const ping = fetch(`${BASE}/api/health`, { cache: 'no-store' })
      .then(r => r.json()).catch(() => ({}));

    await Promise.allSettled([minDelay, ping]);

    // fade out & remove
    splash.classList.add('hide');
    setTimeout(() => splash.remove(), 600);
  }
// --- Analysis Mock Logic ---
async function renderAnalysis(playerName) {
  const box = document.getElementById('analysisResult');
  const card = document.getElementById('analysisCard');
  card.style.display = 'block';
  box.innerHTML = `<p class="muted">Analyzing data for <strong>${playerName}</strong>...</p>`;

  await new Promise(r => setTimeout(r, 1200));

  const results = [
    { label: "Top Skill", value: "Speed & Awareness" },
    { label: "Needs Work", value: "Composure under pressure" },
    { label: "Suggested Drill", value: "Small-space reaction training" },
    { label: "Pro Comparison", value: "Similar style to Leroy Sané" }
  ];

  const html = results.map(r => `<p><strong>${r.label}:</strong> ${r.value}</p>`).join('');
  box.innerHTML = html;
}

const refreshAnalysisBtn = document.getElementById('refreshAnalysis');
if (refreshAnalysisBtn) {
  refreshAnalysisBtn.onclick = () => {
    if (currentPlayer) renderAnalysis(currentPlayer);
  };
}

addBtn.onclick = async () => {
  const name = (nameEl.value || '').trim();
  if (!name) return showMsg('Please enter a name', false);

  try {
    const res = await fetch(`${BASE}/api/player`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    });
    const data = await res.json();
    if (data.ok) {
      showMsg(`Added ${name} ✅`, true);
      nameEl.value = '';
      refresh();
      renderAnalysis(name); // show analytics immediately
    } else {
      showMsg(data.error || 'Could not add player', false);
    }
  } catch (e) {
    showMsg('Network error', false);
  }
};

refreshBtn.onclick = refresh;
refresh(); // initial load


// ---- wiring (elements) ----
const nameEl     = document.getElementById('name');
const addBtn     = document.getElementById('addBtn');
const refreshBtn = document.getElementById('refresh');
const listEl     = document.getElementById('list');
const msgEl      = document.getElementById('msg');

function showMsg(text, ok = true) {
  if (!msgEl) return;
  msgEl.textContent = text;
  msgEl.className = ok ? 'ok' : 'error';
}

// === refresh list (defensive + logs) ===
async function refresh() {
  try {
    if (listEl) listEl.innerHTML = '<li class="muted">Loading…</li>';

    const res  = await fetch(`${BASE}/api/players`, { cache: 'no-store' });
    console.log('[BK] GET /players status', res.status);
    const data = await res.json();
    console.log('[BK] /players body', data);

    if (!listEl) return;
    listEl.innerHTML = '';

    if (!data.players || !data.players.length) {
      listEl.innerHTML = '<li class="muted">No players yet.</li>';
      return;
    }

    data.players.forEach(p => {
      const li = document.createElement('li');
      li.textContent = p;
      li.style.cursor = 'pointer';
      // When a player is clicked: show analysis; loadProfile if present
      li.onclick = () => {
        try { renderAnalysis && renderAnalysis(p); } catch (_) {}
        try { typeof loadProfile === 'function' && loadProfile(p); } catch (_) {}
      };
      listEl.appendChild(li);
    });
  } catch (e) {
    console.error('[BK] refresh error', e);
    if (listEl) listEl.innerHTML = '<li class="error">Failed to load players</li>';
  }
}

// === add player (defensive + logs) ===
if (addBtn) {
  addBtn.onclick = async () => {
    const name = (nameEl?.value || '').trim();
    if (!name) return showMsg('Please enter a name', false);

    try {
      const res  = await fetch(`${BASE}/api/player`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      console.log('[BK] POST /player status', res.status);
      const data = await res.json();
      console.log('[BK] /player body', data);

      if (data.ok) {
        showMsg(`Added ${name} ✅`, true);
        if (nameEl) nameEl.value = '';
        await refresh();
        try { renderAnalysis && renderAnalysis(name); } catch (_) {}
        try { typeof loadProfile === 'function' && loadProfile(name); } catch (_) {}
      } else {
        showMsg(data.error || 'Could not add player', false);
      }
    } catch (e) {
      console.error('[BK] add error', e);
      showMsg('Network error', false);
    }
  };
}

// hook up Refresh button + initial load
if (refreshBtn) refreshBtn.onclick = refresh;
refresh();
  </script>
</body>
</html>
